apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: imgext-app
  labels:
    # any Pods with matching labels are included in this Daemon Set
    app: kubernetes-series
    tier: monitor
spec:
  selector:
    # Pods will match with the following labels
    matchLabels:
      name: imgext-app
  template:
    metadata:
      labels:
        name: imgext-app
    spec:
      containers:
      - name: imgext-app
        image: {{param.acr}}/microsoft/imgext:latest
        ports:
        - containerPort: 80
        env:
        - name: WEBSITE_HOSTNAME
          value: "{{param.kubernetesHost}}"
        - name: AZURE_STORAGE_CONNECTION_STRING
          value: "{{param.storageConnectionString}}"
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: "{{param.appInsightsServiceKey}}"
        - name: AzureWebJobsStorage
          value: "{{param.techStorageConnectionString}}"
        - name: ContainerConnectionString
          value: "{{param.storageConnectionString}}"
        - name: ContainerName
          value: "{{param.documentsStorageContainerName}}"
        - name: TikaContainerUrl
          value: "{{config.kubernetesGateway}}"
        - name: TikaConverterSupportedExtensions
          value: "pdf,ppt,pptx,pptm"
        - name: UserAgent
          value: "MicrosoftPOC/1.0"
        - name: X_Tika_PDFAllPagesAsImages
          value: "{{config.X_Tika_PDFAllPagesAsImages}}"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 3500m
            memory: 8Gi
      nodeSelector:
        agentpool: poolskills

--- 
apiVersion: v1
kind: Service
metadata:
  name: imgext-service
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    name: imgext-app
